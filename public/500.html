<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>500 - Something went wrong</title>
  <style>
    :root { --bg:#0b0f19; --card:#121826; --text:#e5e7eb; --muted:#9aa0aa; --accent:#ef4444; }
    * { box-sizing: border-box; }
    body { margin:0; background: radial-gradient(1200px 800px at 50% -10%, #2a1e2a 0%, var(--bg) 60%), var(--bg); color:var(--text); font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif; }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:40px 16px; }
    .card { width:100%; max-width:720px; background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:32px; box-shadow:0 30px 60px rgba(0,0,0,.35); text-align:center; }
    .badge { display:inline-block; padding:6px 10px; border:1px solid rgba(255,255,255,.12); border-radius:999px; color:var(--muted); font-weight:600; letter-spacing:.3px; margin-bottom:12px; }
    h1 { margin:6px 0 10px; font-size:clamp(28px, 6vw, 40px); line-height:1.2; }
    p { color:var(--muted); margin:0 0 22px; }
    a.btn { display:inline-block; padding:12px 18px; border-radius:12px; color:white; background:var(--accent); text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <span class="badge">Error 500</span>
      <h1>Something went wrong</h1>
      <p>That's on us. We've logged the issue. Please try again in a moment.</p>
      <a class="btn" href="/">Back to Home</a>
    </div>
  </div>
</body>
</html>
